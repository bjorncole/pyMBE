name: pymbe

icon:

description: |
  A pythonic Model-based Engineering analysis framework based on SysML v2.

commands:
  lab:
    description: launch lab
    env_spec: developer
    unix: &lab jupyter lab --no-browser --debug
    windows: *lab
  setup:
    description: setup development environment
    env_spec: developer
    unix: |
      git submodule update --init
      pip install git+https://github.com/Systems-Modeling/SysML-v2-API-Python-Client.git --no-dependencies
      pip install -e . --no-dependencies
    windows: |
      git submodule update --init & pip install git+https://github.com/Systems-Modeling/SysML-v2-API-Python-Client.git --no-dependencies & pip install -e . --no-dependencies
  lint:
    description: lint the code
    env_spec: developer
    unix: |
      isort .
      black src/
    windows: python isort . & python black src/
  package:
    description: make a source distribution
    env_spec: developer
    unix: python setup.py sdist
    windows: python setup.py sdist
  test:
    description: run the tests
    env_spec: developer
    unix: py.test tests/
    windows: py.test tests/
  download:fixtures:
    description: update the test fixtures from the Intercax server
    env_spec: developer
    unix: python -m tests.fixtures.update
    windows: python -m tests.fixtures.update
  push:fixtures:
    description: push the fixture data to the remote repo
    env_spec: developer
    unix: |
      cd tests/fixtures
      git add *.json
      git commit -m "Updated test fixtures"
      git push origin main
      cd ..
      git add fixtures
      git commit -m "Pointing submodule to latest test fixtures"
      git push origin main
      cd ..
    windows: cd tests\fixtures & git add *.json & git commit -m "Updated test fixtures" & git push origin main & cd .. & git add fixtures & git commit -m "Pointing submodule to latest test fixtures" & git push origin main & cd ..
  push:package:pypi:
    description: push package to PyPI
    env_spec: developer
    unix: python3 -m twine upload dist/*
    windows: py -m twine upload dist/*
  push:package:pypitest:
    description: push package to PyPI test repository
    env_spec: developer
    unix: python3 -m twine upload --repository testpypi dist/*
    windows: py -m twine upload --repository testpypi dist/*
  notebooks/Tutorial.ipynb:
    env_spec: user
    notebook: notebooks/Tutorial.ipynb

channels:
- conda-forge
- conda-forge/label/ipyelk_alpha  # TODO: Remove this when ipyelk=2 is released
- nodefaults

platforms:
- linux-64
- osx-64
- win-64

env_specs:
  user:
    description: The environment for running the notebooks
    packages:
    - importnb
    - ipyelk >=2.0.0a0,<3
    - ipytree >=0.2.1,<1
    - jupyterlab >=3.0,<4
    - matplotlib
    - networkx >=2.0,<3
    - notebook
    - numpy
    - openmdao >=3.0,<4
    - pyld
    - rdflib
    - rdflib-jsonld
    - ruamel.yaml
    - tabulate
    - wxyz_html
    - wxyz_lab
  developer:
    description: The environment for developing pymbe
    inherit_from:
    - user
    packages:
    - black
    - coverage
    - git
    - isort
    - pip
    - pytest
    - pytest-asyncio
    - pytest-cov
    - pytest-html
    - pytest-xdist
    - testbook
    - twine
    - wheel
