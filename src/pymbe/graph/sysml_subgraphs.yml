# These adapters describe how to make SysML subgraphs of the LPG

Complete:
  description: >
    This is the complete graph, it will be stripped if the size of
    the graph exceeds 'max_graph_size' traitlet in the LPG.
  excluded_edge_types: []
  excluded_node_types: []

Banded:
  description: >
    Generate library settings for a "banded graph" of types,
    generalization, and feature membership to capture both SysML v1
    and v2 styled composition structures
  included_edge_types:
    - FeatureMembership
    - FeatureTyping
    - Superclassing
  reversed_edge_types:
    - FeatureMembership
    - FeatureTyping

Connection:
  description: |
    Generate library settings for a graph focused on connecting model elements
  included_edge_types:
    - ConnectionUsageEnd
    - EndFeatureMembership
    - InterfaceUsageEnd

Expanded Banded:
  description: >
    Generate library settings for a expanded version of banded graph
    to accommodate expression tree relationships
  included_edge_types:
    - FeatureMembership
    - FeatureTyping
    - FeatureValue
    - ParameterMembership
    - ReturnParameterMembership
    - Superclassing
  reversed_edge_types:
    - FeatureMembership
    - FeatureTyping
    - FeatureValue
    - ParameterMembership
    - ReturnParameterMembership
  excluded_node_types:
    - ReferenceUsage

Expression Value:
  description: >
    Generate library settings for a expanded version of banded graph
    to accommodate expression tree relationships
  included_node_types:
    - Expression
    - Feature
    - FeatureReferenceExpression
    - InvocationExpression
    - LiteralInteger
    - LiteralReal
    - OperatorExpression
    - PathStepExpression
  included_edge_types:
    - FeatureMembership
    - ParameterMembership
    - ResultExpressionMembership
    - ReturnParameterMembership

Expression Evaluation:
  description: >
    A graph to hint at the direction of computation flow in a model
  included_edge_types:
    - FeatureValue
    - ParameterMembership
    - ResultExpressionMembership
    - ReturnParameterMembership
  reversed_edge_types:
    - ParameterMembership
    - ResultExpressionMembership

Expression Inferred:
  description: |
    A graph to hint at the direction of computation flow in a model
  implied_edge_types:
    - ImpliedFeedforwardEdges
    - ImpliedParameterFeedforward
    - ImpliedPathArgumentFeedforward
    - ImpliedReferentFeed
  included_edge_types:
    - ImpliedParameterFeedforward
    - ImpliedPathArgumentFeedforward
    - ImpliedReferentFeed
    - ParameterMembership
    - Redefinition
    - ResultExpressionMembership
    - ReturnParameterMembership
  reversed_edge_types:
    - ImpliedParameterFeedforward
    - ImpliedPathArgumentFeedforward
    - ImpliedReferentFeed
    - ReturnParameterMembership
    - Redefinition

Part Definition:
  description: |
    Generate library settings for a graph that just looks at superclassing and part definitions
  included_edge_types:
    - Superclassing
  reversed_edge_types:
    - Superclassing

Part Featuring:
  description: >
    Generate library settings for a graph that just looks at part
    definition and usage
  included_node_types:
    - ActionDefinition
    - ActionUsage
    - AttributeDefinition
    - AttributeUsage
    - ConjugatedPortDefinition
    - ConnectionDefinition
    - ConnectionUsage
    - DataType
    - InterfaceDefinition
    - InterfaceUsage
    - PartDefinition
    - PartUsage
    - PortDefinition
    - PortUsage
  included_edge_types:
    - FeatureMembership

Part Typing:
  description: >
    Generate library settings for a graph that just looks at part
    definition and usage typing
  included_node_types:
    - ActionDefinition
    - ActionUsage
    - AttributeDefinition
    - AttributeUsage
    - ConjugatedPortDefinition
    - ConnectionDefinition
    - ConnectionUsage
    - DataType
    - InterfaceDefinition
    - InterfaceUsage
    - PartDefinition
    - PartUsage
    - PortDefinition
    - PortUsage
  included_edge_types:
    - FeatureTyping

Part Typing and Redefinition:
  description: |
    Generate library settings for a graph that just looks at part definition and usage typing
  included_node_types:
    - AttributeDefinition
    - AttributeUsage
    - ConnectionDefinition
    - ConnectionUsage
    - ConjugatedPortDefinition
    - DataType
    - InterfaceDefinition
    - InterfaceUsage
    - PartDefinition
    - PartUsage
    - PortDefinition
    - PortUsage
  included_edge_types:
    - FeatureTyping
    - Redefinition

Redefinition:
  description: |
    Generate a graph that covers redefinition relationships between features
  included_edge_types:
    - Redefinition

Redefinition and Subsetting:
  description: |
    Generate a graph that covers redefinition relationships between features
  included_edge_types:
    - Redefinition
    - Subsetting
