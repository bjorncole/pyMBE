# These adapters describe how to make SysML subgraphs of the LPG

Complete:
  description: |
    This is the complete graph, it will be stripped if the size of the graph exceeds 'max_graph_size' traitlet in the LPG.
  excluded_edge_types: []
  excluded_node_types: []

Banded Graph:
  description: |
    Generate library settings for a "banded graph" of types, generalization, and feature membership to capture both SysML v1 and v2 styled composition structures
  included_edge_types:
  - FeatureMembership
  - FeatureTyping
  - Superclassing
  reversed_edge_types:
  - FeatureMembership
  - FeatureTyping

Connection Graph:
  description: |
    Generate library settings for a graph focused on connecting model elements
  included_edge_types:
  - ConnectionUsageEnd
  - InterfaceUsageEnd
  - EndFeatureMembership

Expanded Banded Graph:
  description: |
    Generate library settings for a expanded version of banded graph to accommodate expression tree relationships
  included_edge_types:
  - FeatureMembership
  - FeatureTyping
  - FeatureValue
  - ParameterMembership
  - ReturnParameterMembership
  - Superclassing
  reversed_edge_types:
  - FeatureMembership
  - FeatureTyping
  - FeatureValue
  - ParameterMembership
  - ReturnParameterMembership
  excluded_node_types:
  - ReferenceUsage

Expression Value Graph:
  description: |
    Generate library settings for a expanded version of banded graph to accommodate expression tree relationships
  included_node_types:
  - OperatorExpression
  - InvocationExpression
  - FeatureReferenceExpression
  - PathStepExpression
  - Expression
  - Feature
  - LiteralReal
  - LiteralInteger
  included_edge_types:
  - FeatureMembership
  - ParameterMembership
  - ReturnParameterMembership
  - ResultExpressionMembership

Expression Evaluation Graph:
  description: |
    A graph to hint at the direction of computation flow in a model
  included_edge_types:
    - ParameterMembership
    - ReturnParameterMembership
    - ResultExpressionMembership
    - FeatureValue
  reversed_edge_types:
    - ParameterMembership
    - ResultExpressionMembership

Expression Inferred Graph:
  description: |
    A graph to hint at the direction of computation flow in a model
  included_edge_types:
    - ParameterMembership
    - ReturnParameterMembership
    - ResultExpressionMembership
    - ImpliedParameterFeedforward
    - Redefinition
  reversed_edge_types:
    - ImpliedParameterFeedforward
    - ReturnParameterMembership
    - Redefinition

Part Definition Graph:
  description: |
    Generate library settings for a graph that just looks at superclassing and part definitions
  included_edge_types:
  - Superclassing
  reversed_edge_types:
  - Superclassing

Part Featuring Graph:
  description: |
    Generate library settings for a graph that just looks at part definition and usage
  included_node_types:
  - PartDefinition
  - PartUsage
  - DataType
  - AttributeDefinition
  - AttributeUsage
  - ConjugatedPortDefinition
  - PortDefinition
  - PortUsage
  - InterfaceDefinition
  - InterfaceUsage
  - ConnectionDefinition
  - ConnectionUsage
  - ActionDefinition
  - ActionUsage
  included_edge_types:
  - FeatureMembership

Part Typing Graph:
  description: |
    Generate library settings for a graph that just looks at part definition and usage typing
  included_node_types:
  - PartDefinition
  - PartUsage
  - DataType
  - AttributeDefinition
  - AttributeUsage
  - ConjugatedPortDefinition
  - PortDefinition
  - PortUsage
  - InterfaceDefinition
  - InterfaceUsage
  - ConnectionDefinition
  - ConnectionUsage
  - ActionDefinition
  - ActionUsage
  included_edge_types:
  - FeatureTyping

Part Typing and Redefinition Graph:
  description: |
    Generate library settings for a graph that just looks at part definition and usage typing
  included_node_types:
  - PartDefinition
  - PartUsage
  - DataType
  - AttributeDefinition
  - AttributeUsage
  - ConjugatedPortDefinition
  - PortDefinition
  - PortUsage
  - InterfaceDefinition
  - InterfaceUsage
  - ConnectionDefinition
  - ConnectionUsage
  included_edge_types:
  - FeatureTyping
  - Redefinition

Redefinition Graph:
  description: |
    Generate a graph that covers redefinition relationships between features
  included_edge_types:
  - Redefinition

Redefinition and Subsetting Graph:
  description: |
    Generate a graph that covers redefinition relationships between features
  included_edge_types:
  - Redefinition
  - Subsetting